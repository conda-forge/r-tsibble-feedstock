{% set version = "0.9.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsibble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsibble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsibble/tsibble_{{ version }}.tar.gz
  sha256: 92329167a78d82fded5b02e70c7f6d5ce8b796f4fe0661eb1d88d4d2deb3b618

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-anytime >=0.3.1
    - r-dplyr >=1.0.0
    - r-ellipsis >=0.3.0
    - r-lifecycle
    - r-lubridate >=1.7.0
    - r-purrr >=0.2.3
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.0.0
    - r-vctrs >=0.3.1
  run:
    - r-base
    - r-anytime >=0.3.1
    - r-dplyr >=1.0.0
    - r-ellipsis >=0.3.0
    - r-lifecycle
    - r-lubridate >=1.7.0
    - r-purrr >=0.2.3
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.0.0
    - r-vctrs >=0.3.1

test:
  commands:
    - $R -e "library('tsibble')"           # [not win]
    - "\"%R%\" -e \"library('tsibble')\""  # [win]

about:
  home: https://tsibble.tidyverts.org
  license: GPL-3.0-only
  summary: Provides a 'tbl_ts' class (the 'tsibble') for temporal data in an data- and model-oriented format. The 'tsibble' provides tools to easily manipulate and analyse temporal data, such as filling in  time gaps, aggregating over calendar periods, and etc.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

